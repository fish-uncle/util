<script src="./agent.js"></script>
<script>
  function handleMessage1(event) {
    console.log('Message received:1' + event.message)
  }

  function handleMessage2(event) {
    console.log('Message received:2' + event.message)
  }

  const test = new agent();

  test.addHandler('message', handleMessage1);
  test.addHandler('message', handleMessage2);

  test.fire({type: 'message', message: 'hello world!'});

  test.removeHandler('message', handleMessage1);

  test.fire({type: 'message', message: 'hello end!'});

  console.log(test);
</script>
</body>
